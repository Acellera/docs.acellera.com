<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Slate is a responsive theme for GitHub Pages" />

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">

  <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">
	 	{% if page.title %} 			{{ page.title }}
		{% else %}				{{ page.path }}
		{% endif %}
	  </h1>
          
 	  {% if page.description %} 
		<h2 id="project_tagline"> {{ page.description }} </h2>
	  {% endif %}


		<!-- TG: see the ohter layout on how to gen a menu. -->
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
            {{ content }}
        
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} Acellera.</p>
      </footer>
    </div>

  </body>
</html>
