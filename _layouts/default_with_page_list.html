<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Slate is a responsive theme for GitHub Pages" />

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">

  <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">{{ page.title }}</h1>
          <h2 id="project_tagline">{{ page.description }}</h2>

<!-- TG: this iterates over pages of "default" template. Useful for a menu. -->
          <div style="float: right; width: 200px;  border: 2px solid; background-color: #eee; padding: 4px; border-radius: 10px;">
		{% for page in site.pages %}
		  {% if page.layout == 'default' %}  
		   <p> <a href="{{ page.url }}">{{ page.title }}</a> </p>
		  {% endif %}
		{% endfor %}
	   </div>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
            {{ content }}
        
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}.</p>
      </footer>
    </div>

  </body>
</html>
